<div id="header"></div>
<script>includeElement('header', 'header-element');</script>

<div class="container">
    <div style="margin: 8% 0;">
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th> # </th>
                    <th> Title </th>
                    <th> Body </th>
                    <th> Author </th>
                    <th> Action </th>
                </tr>
                </thead>
                <tbody>
                {{#data}}
                <tr>
                    <th scope="row"> {{key}} </th>
                    <td> {{ title }} </td>
                    <td> {{ body }} </td>
                    <td> {{ author }} </td>
                    <td>
                        <a href="#/post/view/{{key}}" class="btn btn-default btn-xs"> <i class="fa fa-eye" aria-hidden="true"></i> View </a>
                        <a href="#/post/view/{{key}}" class="btn btn-primary btn-xs"> <i class="fa fa-pencil" aria-hidden="true"></i> Edit </a>
                        <a href="#/post/view/{{key}}" class="btn btn-danger btn-xs">  <i class="fa fa-trash" aria-hidden="true"></i> Delete </a>
                    </td>
                </tr>
                {{/data}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="footer"></div>
<script>includeElement('footer', 'footer-element');</script>
